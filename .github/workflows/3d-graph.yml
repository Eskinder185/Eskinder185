name: 3D Contribution Graph

on:
  schedule:
    - cron: "0 0 * * 0"           # weekly
  workflow_dispatch:               # allow manual runs

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write              # needed to push the SVG
    steps:
      - uses: actions/checkout@v4

      - name: Generate 3D graph
        uses: yoshi389111/github-profile-3d-contrib@0.7.1
        with:
          USERNAME: Eskinder185
          SETTINGS: "-"            # <-- QUOTED string, not an indented dash

      - name: Inspect outputs (debug)
        run: ls -R

      - name: Move output to assets/
        shell: bash
        run: |
          mkdir -p assets
          # move whichever theme file exists to a consistent name
          for f in profile-3d-contrib/*.svg; do
            if [ -f "$f" ]; then
              mv -f "$f" assets/contrib-3d.svg
              break
            fi
          done

      - name: Commit SVG
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/contrib-3d.svg
          git commit -m "chore: update 3D contribution graph" || echo "no changes"
          git push
